<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Registro de cliente</h1>
        <form action="basededatos.php" method="GET">
            <label for="idNombre">Nombre: </label>
            <input 
                type="text" 
                id="idNombre" 
                maxlength="30" 
                size="30"
                placeholder="Juana">
            </input>
            <label for="idApellido">Apellido: </label>
            <input 
                type="text" 
                id="idApellido" 
                maxlength="30" 
                size="30"
                placeholder="Rodiguez">
            </input>
            <label for="idDNI">DNI: </label>
            <input 
                type="text" 
                id="idDNI"
                maxlength="8" 
                size="30"
                placeholder="37764837">
            </input>
            <label for="idEmail">Email: </label>
            <input 
                type="email" 
                id="idEmail" 
                maxlength="30" 
                size="30"
                placeholder="juanarod@gmail.com">
            </input>
            <label for="idPassword">Password: </label>
            <input 
                type="password" 
                id="idPassword" 
                min="8"
                max="16" 
                maxlength="30" 
                size="30"
                placeholder="IngresÃ¡ tu password">
            </input>
            <input 
                type="checkbox" 
                id=idTerminos   
                checked>
            <label for="idTerminos">He leido los terminos y condiciones</label>
        </form>

        

    </div>

</body>
</html>
